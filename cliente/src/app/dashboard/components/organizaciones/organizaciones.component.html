<div class="card">
    <div class="card-header">
      <h3 class="card-title"><strong>Organizaciones en espera de confirmaci√≥n</strong></h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Activa</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let organizacion of organizaciones">
            <td>{{organizacion.id}}</td>
            <td>{{organizacion.nombre}}</td>
            <td>
              {{organizacion.descripcion}}
            </td>
            <td *ngIf="organizacion.is_active" ><span class="badge bg-primary">{{organizacion.is_active}}</span></td>
            <td *ngIf="!organizacion.is_active" ><span class="badge bg-danger">{{organizacion.is_active}}</span></td>
            <td class="text-center" id="estadoPerfil-{{organizacion.id}}">
              <i *ngIf="organizacion.is_active" class="action-btn fas fa-check-circle text-success pt-1" style="font-size: 1.8em"></i>
              <i *ngIf="!organizacion.is_active" class="action-btn fas fa-unlock-alt text-primary pt-1" (click)="activarCuenta(organizacion.id)" style="font-size: 1.8em"></i>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
